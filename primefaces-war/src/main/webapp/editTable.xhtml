<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		
		<h:outputText id="text" value="#{editView.test} XXX" />
		<p:dataTable id="cars1" var="car" value="#{editView.cars1}"
			editable="true" editMode="cell" widgetVar="cellCars">
			<f:facet name="header">
           Cell Editing with Click and RightClick
       		</f:facet>

			<p:ajax event="cellEdit" listener="#{editView.onCellEdit}" update=":form:text"/>
	<!-- p:ajax event="cellEdit" listener="#{editView.onCellEdit}"
				update=":form:msgs" /-->
			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{car.id}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Year">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.year}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{car.year}" style="width:96%" label="Year" />
					</f:facet>
				</p:cellEditor>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
