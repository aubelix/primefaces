<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="form">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
        <p:inputText id="name" label="On blur show a progress indicator image" value="#{bean.name}" >
        	<p:ajax event="blur" onstart="PF('progress').show()" oncomplete="PF('progress').close()"/>
        </p:inputText>
		<p:panel closable="true" widgetVar="progress" visible="false">
			<p:graphicImage value="/progress_indicator.gif"/>
        </p:panel>
	</h:form>
</h:body>
</html>
